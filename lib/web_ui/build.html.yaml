# Build configuration used by HTML (non-CanvasKit) tests.
#
# See also `build.canvaskit.yaml`.
targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        options:
          compiler: dart2js
          dart2js_args:
            - --no-minify
            - --disable-inlining
            - --enable-asserts
            - --enable-experiment=non-nullable
            - --no-sound-null-safety
        generate_for:
          include:
            - test/**.dart
          exclude:
            - test/**vm_test.dart
            - test/canvaskit/**.dart
